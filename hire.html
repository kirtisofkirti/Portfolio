<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hire Me</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
/* ---------- base ---------- */
*{ margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat',sans-serif; }
body{ background:#0d0d0f; color:#fff; overflow-x:hidden; }

/* ---------- navbar ---------- */
nav{
  width:100%; position:fixed; top:0; left:0; z-index:1000;
  display:flex; justify-content:space-between; align-items:center;
  padding:20px 50px; backdrop-filter:blur(10px);
}
nav img.logo{
  width:45px; height:45px; border-radius:50%; object-fit:cover;
}
nav ul{ display:flex; gap:30px; list-style:none; }
nav a{ text-decoration:none; color:white; opacity:.7; transition:.3s; font-size:clamp(.9rem,1.2vw,1rem); }
nav a:hover{ opacity:1; }

/* ---------- header ---------- */
header{
  min-height:50vh; width:100%; display:flex; align-items:center;
  justify-content:center; text-align:center; position:relative;
  flex-direction:column; padding:80px 20px 40px 20px;
}
header h1{ font-size:clamp(2rem,5vw,4rem); font-weight:900; letter-spacing:2px; }
header p{ font-size:clamp(1rem,2vw,1.2rem); opacity:.8; margin-top:10px; }

/* ---------- neon shapes ---------- */
.shape{
  position:absolute; width:150px; height:150px; border-radius:50%;
  background:linear-gradient(45deg,#ff0077,#6f00ff); filter:blur(25px);
  opacity:.2; transition:transform .2s; z-index:0;
}
.one{ top:10%; left:5%; } .two{ top:55%; right:10%; } .three{ bottom:10%; left:40%; }

/* ---------- form section ---------- */
.form-section{
  width:100%; display:flex; justify-content:center; padding:40px 5vw 80px 5vw;
  position:relative; z-index:1;
}
.hire-form{
  background:rgba(255,255,255,0.06); backdrop-filter:blur(12px);
  padding:40px 30px 50px 30px; border-radius:30px; max-width:600px; width:100%;
  box-shadow:0 0 45px rgba(255,0,200,0.07); position:relative;
}
.hire-form h2{ text-align:center; font-size:2rem; margin-bottom:25px; letter-spacing:1px; }
.hire-form label{ display:block; margin-bottom:5px; font-weight:500; }
.hire-form input, .hire-form textarea{
  width:100%; padding:12px 15px; margin-bottom:20px; border-radius:10px; border:none;
  background:rgba(255,255,255,0.1); color:white; font-size:1rem; transition:.3s;
}
.hire-form input:focus, .hire-form textarea:focus{ outline:none; background:rgba(255,255,255,0.2); }
.hire-form textarea{ min-height:120px; resize:none; }
.optional-fields{ margin-top:10px; display:none; flex-direction:column; gap:15px; }
.hire-form .submit-btn{
  display:inline-block; padding:14px 30px; border-radius:50px; font-weight:600; font-size:1rem;
  color:#fff; background:linear-gradient(45deg,#ff0077,#6f00ff); border:none; cursor:pointer; transition:.3s;
}
.hire-form .submit-btn:hover{ transform:scale(1.07); box-shadow:0 0 18px rgba(255,0,200,0.5); }

/* ---------- submission container ---------- */
.submission-area{
  width:100%; max-width:600px; margin:0 auto; border-radius:30px;
  display:none;
  background:rgba(255,255,255,0.03); backdrop-filter:blur(8px);
  padding:40px 30px; text-align:center; box-shadow:0 0 45px rgba(255,0,200,0.05);
}
.spinner{
  margin: 10px auto 18px auto; width:72px; height:72px; border-radius:50%;
  border:6px solid rgba(255,255,255,0.12);
  border-top-color:#ff0077; border-right-color:#6f00ff;
  display:inline-block; box-sizing:border-box; animation: spin 1s linear forwards;
}
.check-svg{ width:72px; height:72px; display:inline-block; }
.check-svg path{ stroke:#0d0d0f; stroke-width:6; fill:none; stroke-linecap:round; stroke-linejoin:round;
  stroke-dasharray: 100; stroke-dashoffset: 100; }
.check-reveal{
  background: linear-gradient(45deg,#ff0077,#6f00ff);
  width:72px; height:72px; display:inline-flex; align-items:center; justify-content:center;
  border-radius:50%; margin: 10px auto 18px auto; box-shadow: 0 0 20px rgba(255,0,200,0.25);
}
.check-reveal svg path{ stroke:#0d0d0f; animation: draw 0.6s ease forwards; }
.success-text{
  margin-top:10px; font-size:1.05rem; opacity:0; transform:translateY(12px);
  transition: all .6s ease; color: #fff;
}
.success-text.show{ opacity:1; transform:translateY(0); }

/* ---------- animations ---------- */
@keyframes spin{ 0%{ transform:rotate(0deg); } 100%{ transform:rotate(360deg); } }
@keyframes draw{ to { stroke-dashoffset: 0; } }

/* ---------- socials & footer ---------- */
.socials{ margin-top:25px; display:flex; justify-content:center; gap:25px; }
.socials a svg{ width:28px; height:28px; fill:white; opacity:.75; transition:.3s; }
.socials a svg:hover{ opacity:1; }
footer{ width:100%; text-align:center; padding:40px; opacity:.5; font-size:.9rem; }

/* ---------- reveal util ---------- */
.reveal{ opacity:0; transform:translateY(50px); transition:all .7s ease; }
.reveal.active{ opacity:1; transform:translateY(0); }

/* ---------- responsive ---------- */
@media(max-width:768px){ nav{padding:15px;} nav ul{gap:15px;} .hire-form{padding:30px 20px 40px 20px;} }
@media(max-width:480px){ .hire-form{padding:25px 15px 35px 15px;} }
</style>
</head>
<body>

<nav>
  <img src="logo.png" class="logo" alt="Logo">
  <ul>
    <li><a href="index.html#home">Home</a></li>
    <li><a href="index.html#work">Work</a></li>
    <li><a href="index.html#contact">Contact</a></li>
  </ul>
</nav>

<header class="reveal">
  <div class="shape one"></div>
  <div class="shape two"></div>
  <div class="shape three"></div>
  <h1>Hire Me</h1>
  <p>Let’s create something amazing together.</p>
</header>

<section class="form-section reveal">
  <form class="hire-form" id="hireForm" action="https://formspree.io/f/xovgwapa" method="POST">
    <h2>Contact Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <div class="optional-contact" style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
      <input type="checkbox" id="other-contact-check">
      <label for="other-contact-check" style="margin:0;">Other mode of contact (optional)</label>
    </div>
    <div class="optional-fields">
      <input type="text" id="contact-mode" name="contact_mode" placeholder="Name of mode of contact (e.g., WhatsApp)">
      <input type="text" id="contact-address" name="contact_address" placeholder="Address / Username / Number">
    </div>

    <label for="project-type">Type of Project</label>
    <input type="text" id="project-type" name="project_type" placeholder="e.g., Motion Graphics, Video Editing" required>

    <label for="description">Project Description</label>
    <textarea id="description" name="description" placeholder="Describe your project..." required></textarea>

    <button type="submit" class="submit-btn">Send Message</button>

    <div class="socials" style="margin-top:18px;">
      <a href="https://www.instagram.com/thekirtikamal/" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3.5A4.5 4.5 0 0 0 7.5 12c0 2.5 2 4.5 4.5 4.5s4.5-2 4.5-4.5S14.5 7.5 12 7.5zm0 2A2.5 2.5 0 0 1 14.5 12 2.5 2.5 0 0 1 12 14.5 2.5 2.5 0 0 1 9.5 12 2.5 2.5 0 0 1 12 9.5zm4.8-3.6c-.5 0-1 .4-1 1s.4 1 1 1 1-.4 1-1-.5-1-1-1z"/></svg>
      </a>
      <a href="https://discord.com/users/1445038404516577403" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M20 4a19.8 19.8 0 0 0-5-1l-.4.8a17.3 17.3 0 0 1 4 .9c-1.2-.6-2.5-1-4-1.2A13 13 0 0 0 12 3c-1.6 0-3.3.2-4.6.7-1.5.5-2.8 1-4 1.7A19.6 19.6 0 0 1 8 3.8L7.6 3a19.8 19.8 0 0 0-5 1A18.5 18.5 0 0 0 1 17a19.6 19.6 0 0 0 6 4l.4-.6c-1-.5-2-1.3-3-2.6.9.7 2 1.2 3.2 1.5 2.4.4 4.9.5 7.3.1 1.2-.2 2.4-.7 3.2-1.5-.9 1.3-2 2.1-3 2.6l.3.6a19.8 19.8 0 0 0 6-4c1-4 .7-9-1-13zM9 14c-.8 0-1.5-.8-1.5-1.7 0-.9.7-1.7 1.5-1.7s1.5.8 1.5 1.7S9.8 14 9 14zm6 0c-.8 0-1.5-.8-1.5-1.7 0-.9.7-1.7 1.5-1.7s1.5.8 1.5 1.7S15.8 14 15 14z"/></svg>
      </a>
    </div>
  </form>

  <div class="submission-area" id="submissionArea" aria-live="polite" role="status">
    <div id="submissionVisual"></div>
    <div id="submissionText" class="success-text"></div>
  </div>
</section>

<footer>
  © 2025 Kirtikamal Choudhury — All Rights Reserved
</footer>

<script>
/* reveal on load */
const revealEls = document.querySelectorAll('.reveal');
function reveal(){ revealEls.forEach(el => { if(el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('active'); }); }
window.addEventListener('load', reveal);
window.addEventListener('scroll', reveal);

/* optional contact toggle */
const check = document.getElementById('other-contact-check');
const optionalFields = document.querySelector('.optional-fields');
if (check){
  check.addEventListener('change', () => {
    optionalFields.style.display = check.checked ? 'flex' : 'none';
  });
}

/* shapes follow mouse */
const shapes = document.querySelectorAll('.shape');
document.addEventListener('mousemove', e => {
  let x = e.clientX / window.innerWidth - 0.5;
  let y = e.clientY / window.innerHeight - 0.5;
  shapes.forEach((s,i) => s.style.transform = `translate(${x*(30+i*10)}px, ${y*(30+i*10)}px)`);
});

/* ---------- FORM SUBMISSION FLOW ---------- */
const form = document.getElementById('hireForm');
const submissionArea = document.getElementById('submissionArea');
const submissionVisual = document.getElementById('submissionVisual');
const submissionText = document.getElementById('submissionText');

form.addEventListener('submit', e => {
  e.preventDefault();
  const endpoint = form.action;
  const formData = new FormData(form);

  fetch(endpoint, {
    method: 'POST',
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).then(async res => {
    if (res.ok) {
      form.style.display = 'none';
      submissionArea.style.display = 'block';
      submissionVisual.innerHTML = '<div class="spinner" id="spinner"></div>';
      submissionText.classList.remove('show');
      submissionText.textContent = '';
      setTimeout(() => {
        submissionVisual.innerHTML = `
          <div class="check-reveal" aria-hidden="true">
            <svg class="check-svg" viewBox="0 0 52 52" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M14 27 L22 34 L38 16" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        `;
        submissionText.textContent = 'All set — your message reached me. I’m genuinely excited to read it and will get back to you very soon!';
        setTimeout(() => submissionText.classList.add('show'), 50);
        form.reset();
        setTimeout(() => { window.location.href = 'index.html'; }, 6000);
      }, 1000);
    } else {
      const body = await res.json().catch(()=>({}));
      alert('Could not send message. Please try again later.');
    }
  }).catch(err => {
    alert('Could not send message. Please check your connection and try again.');
  });
});
</script>

</body>
</html>
